<script>


var cached = {};
    cached.a = $('<p>a<input id="a" type="text" value="A" /></p>');
    cached.b = $('<p>b<input id="b" type="text" value="B" /></p>');
var $itemShown;

// $('#region-1').html($b);

$("#btn-a").click(function(e){
    $itemShown = $("#region-1 > [id]");

$("#btn-b").click(function(e){
    $itemShown = $("#region-1 > [id]");

    $('#region-1').html(cached.b);
    console.log(itemShownId);

});
$("#btn-remove").click(function(e){
    $itemShown = $("#region-1 > [id]");

    cached[itemShownId] = $itemShown.detach()
